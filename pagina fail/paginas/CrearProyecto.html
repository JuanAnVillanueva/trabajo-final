<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Project</title>
    <link rel="stylesheet" href="../styles/CrearProyecto.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../img/logo.png" alt="GitHub Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Features</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar proyectos...">
                <button onclick="search()">Buscar</button>
            </div>
        </nav>
    </header>

    <main class="create-project">
        <section class="container">
            <h1>Create a New Project</h1>
            <form action="#" method="post">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" required>

                <label for="project-description">Project Description:</label>
                <textarea id="project-description" name="project-description" required></textarea>

                <button type="submit">Create Project</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 GitHub, Inc.</p>
    </footer>

</body>
</html>
