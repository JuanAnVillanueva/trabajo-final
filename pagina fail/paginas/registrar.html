<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Hit-Hab</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                var errorAlert = document.createElement("div");
                errorAlert.classList.add("error-alert");
                errorAlert.innerText = "Las contraseñas no coinciden. Por favor, inténtalo de nuevo.";

                var cardBody = document.querySelector(".card-body");
                cardBody.insertBefore(errorAlert, cardBody.firstChild);

                setTimeout(function () {
                    errorAlert.remove();
                }, 5000);

                return false;
            }
            return true;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
    <nav style="background: linear-gradient(90deg, rgb(146, 38, 150) 0%, rgb(146, 38, 150) 35%, rgb(146, 38, 150) 100%);">
        <div class="container">
            <div class="logo">
                <span class="" style="margin-left: 40%;">
                    <a href="bandejatraba.php">
                        <img src="../img/logo.png" alt="" style="height:130px;">
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <section class="register-form" style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <div class="card" style="background-color: rgba(146, 38, 150, 0.7);"> <!-- Ajusta el valor alfa para la transparencia -->
            <div class="card-body">
                <h1 style="color: aliceblue;">Create your Hit-Hab account</h1>
                <form action="../php/registro.php" method="post" onsubmit="return validatePassword();">
                    <div class="form-group">
                        <input type="text" placeholder="Nombre de usuario" class="input-field" name="usuario">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email address" class="input-field" name="email">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Teléfono" class="input-field" name="telefono">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="input-field" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" class="input-field" name="confirmPassword" id="confirmPassword">
                    </div>
                    <button class="btn" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </section>
    <footer style="background-color: rgb(146, 38, 150); text-align: center; padding: 10px;">
